    /* ============================================
           NAVIGATION

    header {
        position: sticky;
        top: 0;
        z-index: 100;
        background: rgba(10, 14, 39, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(224, 195, 255, 0.2);
        padding: 1rem 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    nav {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        background: linear-gradient(135deg, var(--unicorn), var(--pegasus), var(--dragon));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
    }

    nav ul {
        display: flex;
        list-style: none;
        gap: 1.5rem;
        flex-wrap: wrap;
    }

    nav a {
        color: var(--text-light);
        text-decoration: none;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        position: relative;
    }

    nav a:hover {
        color: var(--accent-light);
        text-shadow: 0 0 10px var(--accent);
    }
</style>
